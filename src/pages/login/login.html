<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<!--<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>-->
	<div text-center>
		<ion-icon style="zoom:6.0" color="primary" name="contact"></ion-icon>
	</div>
	<div text-center>
		<ion-spinner style="zoom:2.0" *ngIf="loading"Â name="bubbles"></ion-spinner>
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item text-center *ngIf="userExistsMessage">
				<ion-label color="danger">{{userExistsMessage}}</ion-label>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.user_username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.user_password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
