<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Update Profile Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
  <ion-content padding>
    <img src="{{targetPath}}" style="width: 100%" [hidden]="targetPath === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
  </ion-content>
   
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Select Image
        </button>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
